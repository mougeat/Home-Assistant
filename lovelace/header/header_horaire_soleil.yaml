type: horizontal-stack
view_layout:
  grid-area: header
  show:
      mediaquery: "(min-width: 801px)"
cards:
  - type: custom:bignumber-card
    style: |
      ha-card {
        border-radius: 26px 0px 0px 0px;
        padding: 30px 0px 0px 0px;
        font-weight: bold;
        letter-spacing: 2px;
        height: 50px;
        display: block;
      }
    title: Levé de soleil
    entity: sensor.sunrise
    scale: 26px
  - type: custom:bignumber-card
    style: |
      ha-card {
        border-radius: 0px;
        padding: 30px 0px 0px 0px;
        font-weight: bold;
        letter-spacing: 2px;
        height: 50px;
        display: block;
      }
    title: ''
    entity: sensor.time
    scale: 26px
  - type: custom:bignumber-card
    style: |
      ha-card {
        border-radius: 0px 26px 0px 0px;
        padding: 30px 0px 0px 0px;
        font-weight: bold;
        letter-spacing: 2px;
        height: 50px;
        display: block;
      }
    title: Couché de soleil
    entity: sensor.sunset
    scale: 26px