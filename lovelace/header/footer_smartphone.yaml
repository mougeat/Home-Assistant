                        background: rgba(0, 0, 0, 0.7)
                        border-radius: 5px
                      title_style:
                        font-weight: bold
                        font-size: 22px
                        text-shadow: 2px 2px 4px black
                      value_style:
                        font-size: 22px
                        font-weight: bold
                        text-shadow: 2px 2px 4px black
                      entities:
                        - sensor.realistic_temperature
                        - sensor.dark_sky_temperature
                - type: horizontal-stack
