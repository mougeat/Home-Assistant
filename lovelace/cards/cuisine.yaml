
    type: vertical-stack
    cards:
        - type: 'custom:layout-card'
          layout_type: masonry
          cards: 
            # Espace vertical pour affichage smartphone
            - type: custom:button-card
              color_type: blank-card
              view_layout:
                show:
                  mediaquery: "(max-width: 800px)"
              styles:
                card:
                - width: 15px
                - height: 150px
            # Affichage sur ordinateur ou tablet
            - type: markdown
              content: |+
              
              
              title: Cuisine
              view_layout:
                show:
                  mediaquery: "(min-width: 800px)"
            - type: horizontal-stack
              view_layout:
                show:
                  mediaquery: "(min-width: 800px)"
              cards:
                - type: custom:button-card
                  color_type: blank-card
                  styles:
                    card:
                    - width: 5px
                - type: picture-elements
                  entity: group.light_salon
                  aspect_ratio: 16x9
                  camera_view: live
                  elements:
                  - entity: sensor.temperature_and_humidity_sensor_8e6b_temperature
                    icon: mdi:silverware-variant
                    style:
                      color: white
                      left: 15%
                      top: 82%
                    tap_action: more-info
                    type: icon
                  - entity: sensor.temperature_and_humidity_sensor_8e6b_temperature
                    style:
                      color: white
                      left: 15%
                      top: 95%
                    type: state-label
                  - entity: media_player.cuisine
                    icon: mdi:amazon-alexa
                    style:
                      color: white
                      left: 55%
                      top: 82%
                    tap_action: more-info
                    type: icon
                  - entity: media_player.cuisine
                    style:
                      color: white
                      left: 55%
                      top: 95%
                    type: state-label
                  image: /local/images-lovelace/cuisine.jpg 
                  tap_action:
                    action: toggle
                  #theme: Purple-Nightz
                - type: custom:button-card
                  color_type: blank-card
                  styles:
                    card:
                    - width: 5px
