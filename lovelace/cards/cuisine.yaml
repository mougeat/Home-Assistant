        - type: "custom:homekit-card"
          home: false
          useBrightness: true
          useTemperature: true
          statePositionTop: false
          titleColor: "#FFF"
          entities:
            - title: Eclairage
              entities:
                - entity: light.rez_cuisine
                - entity: light.rez_applique_cuisine
            - title: Volets
              entities:
                - entity: cover.cover_porte_cuisine
                  tap_action:
                    action: more-info
                    entity: cover.cover_porte_cuisine
                - entity: cover.cover_cuisine
                  tap_action:
                    action: more-info
                    entity: cover.cover_cuisine
                    
            - title: Appareil m√©nager
              entities:
                - entity: binary_sensor.four_on
                - entity: binary_sensor.lave_vaisselle_on
            - title: Temp.
              entities:
                - card: custom:mini-graph-card
                  wider: true
                  cardOptions:
                    hours_to_show: 24
                    hour24: true
                    points_per_hour: 4
                    entities:
                      - sensor.temperature_and_humidity_sensor_8e6b_temperature
                - card: custom:mini-graph-card
